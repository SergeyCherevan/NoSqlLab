<div class="container">
  <div class="row justify-content-center">
    <div class="col-8 border border-2 border-primary">

      <i>ID: {{noteModel.id}}</i>

      <h3 class="text-center">{{noteModel.title}}</h3>

      {{noteModel.text}}

      <div class="row">
        <div class="col-6"><p><i><a routerLink="/accountPage/{{noteModel.userName}}">{{noteModel.userName}}</a></i></p></div>
        <div class="col-6 text-end"><p>{{noteModel.lastUpdate | date:'dd.MM.YY HH:mm:ss'}}</p></div>
      </div>

    </div>
  </div>
</div>
